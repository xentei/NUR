<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cambiar contrase√±a - NUR</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f2f4f7;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    color: #0f172a;
  }
  .login-box {
    max-width: 520px;
    width: 100%;
    background: #ffffff;
    padding: 38px 36px;
    border-radius: 18px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 12px 32px rgba(15,23,42,0.12);
  }
  h1 {
    color: #0f172a;
    margin-bottom: 22px;
    text-align: center;
    font-size: 23px;
    font-weight: 800;
    letter-spacing: -0.3px;
  }
  .alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 500;
  }
  .alert-danger { background: #fee2e2; color: #991b1b; border-left: 4px solid #dc2626; }
  .alert-success { background: #d1fae5; color: #065f46; border-left: 4px solid #16a34a; }
  .alert-warning { background: #fef3c7; color: #92400e; border-left: 4px solid #f59e0b; }
  .form-group {
    margin-bottom: 18px;
  }
  label {
    display: block;
    font-weight: 700;
    margin-bottom: 8px;
    color: #111827;
  }
  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 14px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input:focus {
    outline: none;
    border-color: #1d4ed8;
    box-shadow: 0 0 0 3px #e0e7ff;
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: #1d4ed8;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    box-shadow: 0 10px 22px rgba(29,78,216,0.25);
  }
  .btn:hover { background: #1532ad; transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }
  .password-wrapper { position: relative; display:flex; align-items:center; }
  .password-wrapper input { padding-right: 44px; }
  .toggle-pass {
    position:absolute;
    right:10px;
    background: transparent;
    border:none;
    cursor:pointer;
    font-size:15px;
    color:#1f2937;
    padding:4px 6px;
  }
  .helper { font-size: 13px; color: #4b5563; margin-top: 6px; text-align:center; }
</style>
</head>
<body>
<div class="login-box">
  <h1>üîí Cambiar contrase√±a</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label>Contrase√±a actual</label>
      <div class="password-wrapper">
        <input type="password" name="current_password" id="current-password" required autocomplete="current-password" />
        <button type="button" class="toggle-pass" aria-label="Mostrar u ocultar contrase√±a" onclick="togglePassword('current-password')">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="form-group">
      <label>Nueva contrase√±a</label>
      <div class="password-wrapper">
        <input type="password" name="new_password" id="new-password" required minlength="10" autocomplete="new-password" />
        <button type="button" class="toggle-pass" aria-label="Mostrar u ocultar contrase√±a" onclick="togglePassword('new-password')">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="form-group">
      <label>Confirmaci√≥n</label>
      <div class="password-wrapper">
        <input type="password" name="confirm_password" id="confirm-password" required minlength="10" autocomplete="new-password" />
        <button type="button" class="toggle-pass" aria-label="Mostrar u ocultar contrase√±a" onclick="togglePassword('confirm-password')">üëÅÔ∏è</button>
      </div>
    </div>
    <button type="submit" class="btn">Actualizar contrase√±a</button>
  </form>
  <p class="helper">Debes cambiar la contrase√±a antes de continuar navegando.</p>
</div>
<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  if (!input) return;
  input.type = input.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
