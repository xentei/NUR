<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login - NUR</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f3f4f6;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #0f172a;
  }
  .login-box {
    max-width: 440px;
    width: 100%;
    background: white;
    padding: 36px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }
  h1 {
    color: #0f172a;
    margin-bottom: 24px;
    text-align: center;
    font-size: 22px;
    font-weight: 700;
  }
  .alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 500;
  }
  .alert-danger { background: #fee2e2; color: #991b1b; border-left: 4px solid #dc2626; }
  .alert-success { background: #d1fae5; color: #065f46; border-left: 4px solid #16a34a; }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #1f2937;
  }
  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e5e7eb;
    border-radius: 6px;
    font-size: 14px;
  }
  input:focus {
    outline: none;
    border-color: #2563eb;
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .btn:hover {
    background: #1d4ed8;
  }
  .small-text {
    font-size: 13px;
    color: #6b7280;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="login-box">
  <h1>游댏 NUR - Notas de Autorizaci칩n</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" name="username" required autofocus />
    </div>
    <div class="form-group">
      <label>Contrase침a</label>
      <input type="password" name="password" required />
    </div>
    <button type="submit" class="btn">Ingresar</button>
  </form>
  <p class="small-text">Us치 tu usuario y contrase침a.</p>
</div>
</body>
</html>
