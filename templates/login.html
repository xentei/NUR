<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login - NUR</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(140deg, #111827 0%, #1f2937 35%, #0f172a 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    color: #0f172a;
  }
  .login-box {
    max-width: 440px;
    width: 100%;
    background: #ffffff;
    padding: 40px 36px;
    border-radius: 18px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 16px 46px rgba(0,0,0,0.18);
  }
  h1 {
    color: #0f172a;
    margin-bottom: 24px;
    text-align: center;
    font-size: 23px;
    font-weight: 800;
    letter-spacing: -0.3px;
  }
  .alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 500;
  }
  .alert-danger { background: #fee2e2; color: #991b1b; border-left: 4px solid #dc2626; }
  .alert-success { background: #d1fae5; color: #065f46; border-left: 4px solid #16a34a; }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: 700;
    margin-bottom: 8px;
    color: #111827;
  }
  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 14px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input:focus {
    outline: none;
    border-color: #1d4ed8;
    box-shadow: 0 0 0 3px #e0e7ff;
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: #1d4ed8;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    box-shadow: 0 10px 24px rgba(29,78,216,0.28);
  }
  .btn:hover { background: #1532ad; transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }
  .small-text {
    font-size: 13px;
    color: #475569;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="login-box">
  <h1>游댏 NUR - Notas de Autorizaci칩n</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" name="username" required autofocus />
    </div>
    <div class="form-group">
      <label>Contrase침a</label>
      <input type="password" name="password" required />
    </div>
    <button type="submit" class="btn">Ingresar</button>
  </form>
  <p class="small-text">Us치 tu usuario y contrase침a.</p>
</div>
</body>
</html>
